<!DOCTYPE html>
<html>
  <head>
    <meta charset="en" />
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <post-list></post-list>
    </div>

    <script>
      //父组件
      Vue.component("PostList", {
        data() {
          return {
            //对象里有什么?1.属性::属性值 key:values
            posts: [
              {
                id: 1,
                title: "《Servlet/JSP深入详解》怎么样",
                another: "张三",
                date: "2019-10-21 11:00:00",
              },

              {
                id: 2,
                title: "《VC++深入详解》观后感",
                another: "李四",

                date: "2019-10-10 09:15:15",
              },
              {
                id: 3,

                title: "《Vue.js无难事》怎么样",
                another: "王五",

                date: "2019-11-11 11:11:11",
              },
            ],
          };
        },
        methods: {
          //自定义事件vote的事件处理器方法
          handleVote(id) {
            this.posts.map((item) => {
              item.id === id ? { ...item, voite: ++item.vote } : item; //voite是什么？
            });
          },
        },
        template: `
            <div>
                <ul>
                    <PostListItem
                        v-for="post in posts"
                        :key="post.id"
                        :post="post"
                        @vote="handleVote(post.id)"<1--监听器-->/>
                </ul>
            </div>`
      });
      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        computed: {},
      });
    </script>
  </body>
</html>
