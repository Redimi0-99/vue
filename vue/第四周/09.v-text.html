<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-text="message"></span>
        <!-- 等价于
        <span v-text>{{message}}</span>
        -->
    </div>


    <script>
        var vm = new Vue({
            el: '#app' ,
            data: {
                message: 'Hello Vue.js'
            }
        })
    </script>
</body>
</html>
