<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!--使用自定义指令时  前面添加v-  -->
        <input v-focus>
    </div>

    <script>
        //注册一个全局自定义指令
        Vue.directive('focus',{
            //当绑定元素插入到父节点时。
            //五个钩子函数 1.bind 只调用一次，指令第一次绑定到元素时调用
            //2.inserted 被绑定元素插入父节点时调用
            //3.update 所在组件的VNode更新时调用
            //4.componentUpdated 指令所在组件的VNode及其VNode全部更新后调用
            //unbind 只调用一次，指令与元素解绑时调用
            inserted: function (el)  {
                el.focus()
            }
        })

        new Vue({
            el: '#app',
            directive : {
                focus:{

                }
            }

        })
    </script>
</body>
</html>
