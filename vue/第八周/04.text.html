<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="app">
        <!-- trim()java 去掉首尾空格 -->
        <input type="text" v-model.trim="message" value="Hello Vue.js">
        <p>message: {{message}}</p>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Vue.js无难事'
            }
        });
    </script>
</body>
</html>
