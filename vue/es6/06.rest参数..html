<body>
    
    <script type="text/javascript">
    function calculate(op, ...data){
        if(op == "+"){
        let result = 0;
        for(let i = 0; i < data.length; i++){
            result += data[i];
        }
        return result;
        }
        else if(op == "*"){
            let result = 1;
            for(let i = 0; i < data.length; i++){
                result *= data[i];
            }
            return result;
           }
        }
        console.log(calculate("+",2, 3, 4));





    </script>
</body>
