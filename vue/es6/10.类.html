<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    class User {
        constructor(name, password){
            this.name = name;
            this.password = password;
        }
        showName() {
            alert(this.name);
        }
        showPassword() {
            alert(this.password);
        }
    }


    //继承
    class VipUser extends User {
        constructor(name, password,level){
            super(name, password);
            this.level = level;
        }
        showLevel() {
            alert(this.level);
        }
    }
    var v1 = new VipUser('blue','123456',3);
    v1.showName();
    v1.showPassword();
    v1.showLevel();
    
    
    
    </script>
</body>
</html>
